<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!-- 禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no，adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!-- 开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从的缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" href="css/dd.css">
	<title>订单填写</title>
</head>
<body>
	<div class="box">
		<header><a href="" id="prev"></a><h1>订单填写</h1></header>
		<main>
			<section>
				<dl>
					<dt><img src="img/s.jpg" alt=""></dt>
					<dd>
						<p>北京王府希尔顿酒店</p>
						<p>标准大床房</p>
						<p>￥90 <span>担保</span></p>
					</dd>
				</dl>
				<article><span>入住 7月八日</span><span>离店7月8日</span></article>
			</section>
			<section>
				<p>房间信息</p>
				<p>房间数量<a href="">1</a></p>
				<p>到店时间<a href="">19:00之前</a></p>
			</section>
			<section class="sec">
				<p>入住人信息</p>
				<p><span>姓名</span><input type="text" placeholder="每间只能填一个姓名"></p>
				<p><span>证件</span><input type="text" placeholder="入住人身份证号/护照号"></p>
			</section>
			<section class="sec">
				<p>联系人信息</p>
				<p><span>姓名</span><input type="text" placeholder="联系人姓名"></p>
				<p><span>手机</span><input type="text" placeholder="用于接收通知短信"></p>
			</section>
			<section>
				<h3>温馨提示:</h3>
				<p>当前房紧张，需冻结您的账户90元用于担保订单。当前房紧张，需冻结您的账户90元用于担保订单。</p>
			</section>
			<section>
				<p>担保交易:￥90</p>
				<p id="next">立即预定</p>
			</section>
		</main>
		<footer></footer>
	</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/base.js"></script>
<script src="js/dd.js"></script>
</html>
