<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<!-- 禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
		<meta name="format-detection" content="telephone=no,email=no，adress=no">
		<!-- 强制全屏显示 -->
		<meta name="full-screen" content="yes">
		<!-- 开启对webapp的支持 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!-- 禁止浏览器从的缓存中访问页面内容 -->
		<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" href="css/style.css">
	<title>酒店预订</title>
</head>
<body>
	<div class="box">
		<header class="header">
			<img src="img/main-ad.jpg" alt="">
			<span>酒店预订</span>
		</header>
		<main class="main">
			<p><span id="tz"><em>入住地</em><i id="fj">广州</i><a href=""></a></span><b><a href="" id="lca">我的位置</a></b></p>
			<p class="p" id="_p"><span><em>入住日</em><i id="star">7月16日</i><a href=""></a></span></p>
			<p class="p" id="_pp"><span><em>住几晚</em><i id="end">1晚(7月17日离店)</i><a href=""></a></span></p>
			<p class="p"><span><em>酒店名</em><i>酒店名称(选填)</i><a href=""></a></span></p>
		</main>
		<footer>
			<span id="sou">搜索酒店</span>
		</footer>
	</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/iscroll5.js"></script>
