<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!-- 禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no，adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!-- 开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从的缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" href="css/jies.css">
	<title>酒店介绍</title>
</head>
<body>
	<div class="box">
		<header><a href="" id="prev"></a><h1>酒店介绍</h1></header>
		<nav><img src="img/banner1.jpg" alt=""></nav>
		<main>
			<p><span>12m</span><a href="">面积</a></p>
			<p><span>1人</span><a href="">可住</a></p>
			<p><span>单人床 1.2米 1张</span><a href="">床型</a></p>
			<p><span>无</span><a href="">宽带</a></p>
			<p><span>免费早餐</span><a href="">提供</a></p>
		</main>
		<footer id="tz">立即预定</footer>
	</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/base.js"></script>
<script src="js/jies.js"></script>
</html>
