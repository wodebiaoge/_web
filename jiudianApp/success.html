<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!-- 禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no，adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!-- 开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从的缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" href="css/cg.css">
	<title>提交成功</title>
</head>
<body>
	<div class="box">
		<main>
			<p><img src="img/icon_check.png" alt=""></p>
			<p>预订成功</p>
			<p>会挽雕弓如满月，西北望，射天狼。会挽雕弓如满月，西北望，射天狼。会挽雕弓如满月，西北望，射天狼。</p>
			<p><span>查看订单详情</span><span>返回酒店首页</span></p>
		</main>
	</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/base.js"></script>
<script src="js/cg.js"></script>
</html>
